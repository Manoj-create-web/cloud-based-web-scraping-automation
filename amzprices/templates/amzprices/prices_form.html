
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Prices Form</title>
    <style>
         a:link {
        text-decoration: none;
    }

    .card {
        height: 750px;
    }

    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

    body {
        font-family: 'Poppins', sans-serif; /* Use Poppins font for the entire document */
    }

    h1,h2,h3,h4,h5,h6{
        font-weight: lighter;
    }
    </style>
</head>
<body>
    <h1>Amazon Prices Form</h1>
    <form action="" method="post">
        {% csrf_token %}
        <label for="keyword">Keyword:</label>
        <input type="text" id="keyword" name="keyword">
        <br><br>
        <label for="sort_type">Sort Type:</label>
        <select name="sort_type" id="sort_type">
            {% for sort_type in sort_types %}
                <option value="{{ sort_type }}">{{ sort_type }}</option>
            {% endfor %}
        </select>
        <br><br>
        <label for="min_price">Minimum Price:</label>
        <input type="number" id="min_price" name="min_price" min="0">
        <br><br>
        <label for="category">Category:</label>
        <select name="category" id="category">
            {% for category in categories %}
                <option value="{{ category }}">{{ category }}</option>
            {% endfor %}
        </select>
        <br><br>
        <label for="max_results">Max Results:</label>
        <input type="number" id="max_results" name="max_results" min="1" value="20">
        <br><br>
        <label for="min_rating">Min Rating:</label>
        <input type="number" id="min_rating" name="min_rating" min="0" step="0.1">
        <br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
